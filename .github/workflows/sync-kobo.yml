name: Sync Kobo every 5 minutes

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: kobo-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch Kobo JSON
        env:
          KOBO_SERVER: ${{ secrets.KOBO_SERVER }}
          KOBO_ASSET_UID: ${{ secrets.KOBO_ASSET_UID }}
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
        run: |
          python scripts/fetch_kobo.py

      - name: Transform (flat + stats)
        run: |
          python scripts/transform.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/submissions.json docs/data/submissions_flat.json docs/data/stats.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): sync Kobo submissions"
          git push
