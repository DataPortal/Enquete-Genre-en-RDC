<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Réponses — Enquête Genre</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="responses">
  <header class="topbar topbar--un">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Réponses — Tableau</h1>
          <p>En-têtes lisibles • sans champs systèmes • recherche rapide</p>
        </div>
      </div>

      <nav class="nav" aria-label="Navigation">
        <a href="./index.html">Dashboard</a>
        <a class="active" href="./responses.html">Réponses</a>
        <a href="./recommendations.html">Recommandations</a>
      </nav>

      <div class="meta">
        <div class="badge"><span class="dot"></span><span>Mise à jour : <strong id="lastUpdate">—</strong></span></div>
        <div class="line">Nb réponses : <strong id="nResponses">—</strong></div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="sectionTitle">
        <div>
          <h2 style="margin:0">Table des réponses</h2>
          <p class="subhead">Filtre global sur toutes les colonnes.</p>
        </div>
        <input id="searchTable" class="search" placeholder="Rechercher (ex: Ministère, VBG, Absence de données…)"/>
      </div>

      <div class="tableWrap">
        <table id="tbl">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">© Dashboard statique — GitHub Pages</footer>
  <script src="app.js"></script>
</body>
</html>
